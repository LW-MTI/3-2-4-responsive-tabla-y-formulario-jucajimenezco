    <script type="text/javascript">
        
        function getRadioButtonSelectedValue(ctrl)
{
    for(i=0;i<ctrl.length;i++)
        if(ctrl[i].checked) return ctrl[i].value;
}
    $(document).ready(function(){
        /**
         * Funcion para añadir una nueva columna en la tabla
         */
        $("#add").click(function(){
            // Obtenemos el numero de filas (td) que tiene la primera columna
            // (tr) del id "tabla"
   var reg_1=document.getElementById("nombre"); 
    var reg_2=document.getElementById("apellido"); 
   
    var reg_4=document.getElementById("sel1"); 
    var reg_3=getRadioButtonSelectedValue(document.form1.sexo);
     var reg_5=document.getElementById("perfil"); 
            var tds=$("#tabla tr:first td").length;
            // Obtenemos el total de columnas (tr) del id "tabla"
            var trs=$("#tabla tr").length;
            var nuevaFila="<tr>";
            nuevaFila+="<td>"+trs+"</td>";
                // añadimos las columnas
                nuevaFila+="<td>"+reg_1.value+"</td>";
            nuevaFila+="<td>"+reg_2.value+"</td>";
             nuevaFila+="<td>"+reg_3+"</td>";
            nuevaFila+="<td>"+reg_4.value+"</td>";
            nuevaFila+="<td>"+reg_5.value+"</td>";
           
           
            // Añadimos una columna con el numero total de columnas.
            // Añadimos uno al total, ya que cuando cargamos los valores para la
            // columna, todavia no esta añadida
              nuevaFila+="<td>"+(trs);
            
            
            nuevaFila+="</tr>";
            $("#tabla").append(nuevaFila);
        });
 
        /**
         * Funcion para eliminar la ultima columna de la tabla.
         * Si unicamente queda una columna, esta no sera eliminada
         */
        $("#del").click(function(){
            // Obtenemos el total de columnas (tr) del id "tabla"
            var trs=$("#tabla tr").length;
            if(trs>1)
            {
                // Eliminamos la ultima columna
                $("#tabla tr:last").remove();
            }
        });
    });
    </script>
 
    <style>
    #add, #del  {cursor:pointer;text-decoration:underline;color:#00f;}
    </style>
